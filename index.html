<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alhadiqainvest | Digital Terminal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
    <div id="lib-error" style="display:none; position:fixed; top:0; left:0; width:100%; background:red; color:white; text-align:center; z-index:9999; padding:10px; font-weight:bold;">
    ⚠️ ERROR: No se encontró el archivo 'lightweight-charts.standalone.production.js'. <br>
    Asegúrate de haberlo subido a GitHub con ese nombre exacto.
    </div>
    <div class="platform-container">
        <header id="status-banner" class="neutral">
            <h1 id="signal-text">INICIANDO SISTEMA...</h1>
        </header>

        <main class="dashboard">
            <section class="chart-area" id="main-chart"></section>

            <aside class="info-panel">
                
                <div class="card selector-card">
                    <span class="label">SELECCIONAR MERCADO</span>
                    <select id="asset-selector">
                        <optgroup label="Criptomonedas">
                            <option value="BTC" selected>Bitcoin (BTC)</option>
                            <option value="ETH">Ethereum (ETH)</option>
                        </optgroup>
                        <optgroup label="Commodities">
                            <option value="GOLD">Oro (XAU/USD)</option>
                        </optgroup>
                        <optgroup label="Índices USA">
                            <option value="US30">US30 (Dow Jones)</option>
                            <option value="SP500">S&P 500</option>
                        </optgroup>
                        <optgroup label="Forex (Majors)">
                            <option value="EURUSD">EUR/USD</option>
                            <option value="GBPUSD">GBP/USD</option>
                            <option value="USDJPY">USD/JPY</option>
                        </optgroup>
                    </select>
                </div>

                <div class="card">
                    <span class="label">ACTIVO VISUALIZADO</span>
                    <span class="value" id="asset-name">BTC/USD</span>
                </div>
                
                <div class="card">
                    <span class="label">PRECIO ACTUAL</span>
                    <span class="value price" id="current-price">Cargando...</span>
                </div>
                
                <div class="card">
                    <span class="label">FUERZA RSI (14)</span>
                    <span class="value" id="rsi-value">--</span>
                </div>

            </aside>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
