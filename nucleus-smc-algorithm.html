<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AL-HADIQA | NUCLEUS PRECISION</title>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <style>
        :root {
            --bg: #010204; --side: #080a0f; --accent: #1fd1ed; --gold: #d29922;
            --success: #00ff9d; --danger: #ff4a4a; --border: rgba(31, 209, 237, 0.12);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: #e2e8f0; font-family: 'JetBrains Mono', monospace; overflow: hidden; display: flex; height: 100vh; }

        .workspace { display: flex; width: 100%; height: 100%; }
        .chart-area { flex: 1; position: relative; border-right: 1px solid var(--border); }
        #tradingview_nucleus { width: 100%; height: 100%; }

        /* HUD DE PRECISIÓN */
        .algo-hud {
            position: absolute; top: 20px; right: 20px; width: 320px;
            background: rgba(8, 10, 15, 0.98); border: 2px solid var(--border);
            padding: 20px; backdrop-filter: blur(15px); z-index: 100;
            box-shadow: 0 10px 40px rgba(0,0,0,0.9); border-radius: 4px;
        }

        .precision-tag { 
            font-size: 9px; color: var(--gold); border: 1px solid var(--gold);
            padding: 2px 6px; border-radius: 2px; text-transform: uppercase; float: right;
        }

        .signal-header { font-size: 13px; font-weight: 700; margin-bottom: 20px; }
        .status-pulse { display: inline-block; width: 8px; height: 8px; border-radius: 50%; margin-right: 8px; }
        .pulse-on { background: var(--success); box-shadow: 0 0 10px var(--success); animation: blink 1s infinite; }

        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* Checklist de Confluencia */
        .check-list { margin: 15px 0; font-size: 11px; }
        .check-item { display: flex; justify-content: space-between; margin-bottom: 5px; color: #64748b; }
        .check-on { color: var(--success); font-weight: bold; }

        /* Niveles de Trading */
        .level-box { background: rgba(0,0,0,0.5); padding: 12px; border-radius: 4px; border: 1px solid var(--border); }
        .price-row { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px; }

        /* Sidebar */
        .smc-panel { width: 330px; background: var(--side); padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        .exit-btn { background: rgba(255, 74, 74, 0.1); border: 1px solid var(--danger); color: var(--danger); padding: 12px; font-size: 11px; cursor: pointer; text-transform: uppercase; margin-bottom: 10px; }
        .exit-btn:hover { background: var(--danger); color: #fff; }

        .data-card { background: rgba(31, 209, 237, 0.03); border: 1px solid var(--border); padding: 15px; border-radius: 4px; }
        .value-large { display: block; font-size: 18px; color: var(--accent); font-weight: bold; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="workspace">
        <div class="chart-area">
            <div id="tradingview_nucleus"></div>
            
            <div class="algo-hud">
                <span class="precision-tag">INSTITUTIONAL_GRADE</span>
                <div class="signal-header">
                    <span class="status-pulse pulse-on"></span>
                    <span id="algo-status">ANALYZING_LIQUIDITY...</span>
                </div>

                <div class="check-list">
                    <div class="check-item" id="c1"><span>HTF_ALIGNMENT (1H)</span><span class="status">WAITING</span></div>
                    <div class="check-item" id="c2"><span>LIQUIDITY_SWEEP</span><span class="status">WAITING</span></div>
                    <div class="check-item" id="c3"><span>FVG_GAP_CONFIRM</span><span class="status">WAITING</span></div>
                </div>

                <div class="level-box">
                    <div class="price-row"><span>ENTRY:</span> <span id="e-val" style="color:var(--accent)">---</span></div>
                    <div class="price-row"><span>STOP:</span> <span id="s-val" style="color:var(--danger)">---</span></div>
                    <div class="price-row"><span>PROFIT:</span> <span id="t-val" style="color:var(--success)">---</span></div>
                    <div style="font-size: 9px; color: var(--gold); margin-top: 10px; text-align: center;">RRR ESTIMATED: 1:3.5</div>
                </div>
            </div>
        </div>

        <aside class="smc-panel">
            <button class="exit-btn" onclick="window.location.href='index.html'">← Salir a Terminal Base</button>

            <div class="data-card">
                <span style="font-size:9px; color:#64748b;">PRECISION_SCORE:</span>
                <span class="value-large" id="p-score">0.0%</span>
            </div>

            <div class="data-card">
                <span style="font-size:9px; color:#64748b;">MARKET_BIAS (DAILY):</span>
                <span class="value-large" id="bias-v" style="color:var(--gold)">NEUTRAL</span>
            </div>

            <div class="data-card" style="margin-top:auto;">
                <span style="font-size:9px; color:#64748b;">SUGGESTED_LOTS (1% RISK):</span>
                <span class="value-large" id="lots-v" style="color:var(--success)">0.000</span>
            </div>
        </aside>
    </div>

    <script>
        function initChart() {
            new TradingView.widget({
                "autosize": true,
                "symbol": "BINANCE:BTCUSDT",
                "interval": "5",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "container_id": "tradingview_nucleus",
                "allow_symbol_change": true,
                "studies": [
                    "MAExp@tv-basicstudies",
                    "RSI@tv-basicstudies"
                ]
            });
        }

        // --- SISTEMA DE PRECISIÓN AL-HADIQA ---
        function runPrecisionScan() {
            const isBuy = Math.random() > 0.5;
            const price = 67000 + (Math.random() * 500);
            
            // Simular Confluencias (Solo dispara si hay 3/3)
            const c1 = true;
            const c2 = Math.random() > 0.3; // 70% probabilidad de barrido
            const c3 = Math.random() > 0.4; // 60% probabilidad de FVG

            // Actualizar Checkbox de Confluencia
            updateCheck('c1', c1);
            updateCheck('c2', c2);
            updateCheck('c3', c3);

            if (c1 && c2 && c3) {
                // SEÑAL DE ALTA PRECISIÓN DETECTADA
                const sl = price * 0.0025; // SL ultra corto (Precision)
                const tp = sl * 3.5;

                document.getElementById('algo-status').innerText = isBuy ? "BULLISH_INSTITUTIONAL_ENTRY" : "BEARISH_INSTITUTIONAL_ENTRY";
                document.getElementById('e-val').innerText = `$${price.toFixed(2)}`;
                document.getElementById('s-val').innerText = `$${(isBuy ? price - sl : price + sl).toFixed(2)}`;
                document.getElementById('t-val').innerText = `$${(isBuy ? price + tp : price - tp).toFixed(2)}`;
                document.getElementById('p-score').innerText = (92 + Math.random() * 6).toFixed(1) + "%";
                document.getElementById('bias-v').innerText = isBuy ? "STRONG_BULLISH" : "STRONG_BEARISH";
                document.getElementById('lots-v').innerText = (10000 * 0.01 / sl).toFixed(3) + " Units";
            } else {
                document.getElementById('algo-status').innerText = "FILTERING_NOISE (LOW_PROB)...";
                document.getElementById('p-score').innerText = "---";
            }
        }

        function updateCheck(id, active) {
            const el = document.getElementById(id);
            if (active) {
                el.className = "check-item check-on";
                el.querySelector('.status').innerText = "CONFIRMED ✓";
            } else {
                el.className = "check-item";
                el.querySelector('.status').innerText = "WAITING";
            }
        }

        window.onload = () => {
            initChart();
            setInterval(runPrecisionScan, 8000);
            runPrecisionScan();
        };
    </script>
</body>
</html>
