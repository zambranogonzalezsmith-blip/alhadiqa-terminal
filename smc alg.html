<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ALHADIQA | NUCLEUS SMC ALGORITHM</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body>
    <div class="terminal-container">
        <aside class="sidebar">
            <div class="brand">
                <h2>ALHADIQA</h2>
                <span id="session-tag" class="session-badge">SCANNING SESSION...</span>
            </div>

            <div class="algorithm-status">
                <label>ALGO_PROBABILITY</label>
                <div class="progress-bar"><div id="prob-fill" style="width: 85%;"></div></div>
            </div>

            <nav class="menu">
                <button class="active">KIRA_SMC_EXPERT</button>
                <button onclick="window.open('https://www.forexfactory.com/calendar', '_blank')">ECONOMIC_NEWS</button>
            </nav>

            <div class="demo-panel">
                <header>LIVE_EMULATOR (DEMO)</header>
                <div class="stats">
                    <div class="stat-item"><span>BALANCE</span><span class="val">$10,000.00</span></div>
                    <div class="stat-item"><span>P/L LIVE</span><span id="live-pl" class="val neutral">$0.00</span></div>
                </div>
                <div id="active-trades" class="trade-log">
                    </div>
            </div>
        </aside>

        <main class="chart-viewport">
            <div id="tv_chart_main"></div>
            
            <div class="algo-overlay" id="kira-overlay">
                <div class="signal-header">
                    <span id="signal-type">ANALYZING MARKET...</span>
                </div>
                <div class="levels">
                    <div class="level-box entry">ENTRY: <span id="entry-val">0.00</span></div>
                    <div class="level-box sl">STOP: <span id="sl-val">0.00</span></div>
                    <div class="level-box tp">PROFIT: <span id="tp-val">0.00</span></div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
